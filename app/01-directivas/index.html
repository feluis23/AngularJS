<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>AngularJS - Directivas</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<script src="../libs/angular.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="col-md-4">
		<div class="form-group">
			<label for="">Ingrese nu nombre</label>
			<input type="text" ng-model="nombre" class="form-control">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="agregar()">Agregar</button>
		</div>
		<hr>
		<h2>Lista de alumnos:</h2>
		<div class="box_users">
			<ul>
				<li ng-repeat="user in users">{{}}</li>
			</ul>
		</div>

	</div>
	
</body>
</html>
